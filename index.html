<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/piano.ico" rel="shortcut icon" />

    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>virtual-piano</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header-title">Virtual Piano</h1>
    </header>
    <main class="main">
      <div class="btn-container">
        <button class="btn btn-notes btn-active">Notes</button>
        <button class="btn btn-letters">Letters</button>
      </div>
      <div class="bord top"></div>
      <div class="bord bottom"></div>
      <div class="piano" id="piano">
        <div
          class="piano-key"
          data-letter="D"
          data-rusletter="В"
          data-note="c"
        ></div>
        <div
          class="piano-key"
          data-letter="F"
          data-rusletter="А"
          data-note="d"
        ></div>
        <div
          class="piano-key"
          data-letter="G"
          data-rusletter="П"
          data-note="e"
        ></div>
        <div
          class="piano-key"
          data-letter="H"
          data-rusletter="Р"
          data-note="f"
        ></div>
        <div
          class="piano-key"
          data-letter="J"
          data-rusletter="О"
          data-note="g"
        ></div>
        <div
          class="piano-key"
          data-letter="K"
          data-rusletter="Л"
          data-note="a"
        ></div>
        <div
          class="piano-key"
          data-letter="L"
          data-rusletter="Д"
          data-note="b"
        ></div>
        <div class="keys-sharp">
          <div
            class="piano-key sharp"
            data-letter="R"
            data-rusletter="К"
            data-note="c♯"
          ></div>
          <div
            class="piano-key sharp"
            data-letter="T"
            data-rusletter="Е"
            data-note="d♯"
          ></div>
          <div class="piano-key sharp none"></div>
          <div
            class="piano-key sharp"
            data-letter="U"
            data-rusletter="Г"
            data-note="f♯"
          ></div>
          <div
            class="piano-key sharp"
            data-letter="I"
            data-rusletter="Ш"
            data-note="g♯"
          ></div>
          <div
            class="piano-key sharp"
            data-letter="O"
            data-rusletter="Щ"
            data-note="a♯"
          ></div>
        </div>

        <audio
          id="c"
          data-letter="D"
          data-rusletter="В"
          src="assets/audio/c.mp3"
        ></audio>
        <audio
          id="d"
          data-letter="F"
          data-rusletter="А"
          src="assets/audio/d.mp3"
        ></audio>
        <audio
          id="e"
          data-letter="G"
          data-rusletter="П"
          src="assets/audio/e.mp3"
        ></audio>
        <audio
          id="f"
          data-letter="H"
          data-rusletter="Р"
          src="assets/audio/f.mp3"
        ></audio>
        <audio
          id="g"
          data-letter="J"
          data-rusletter="О"
          src="assets/audio/g.mp3"
        ></audio>
        <audio
          id="a"
          data-letter="K"
          data-rusletter="Л"
          src="assets/audio/a.mp3"
        ></audio>
        <audio
          id="b"
          data-letter="L"
          data-rusletter="Д"
          src="assets/audio/b.mp3"
        ></audio>
        <audio
          id="c♯"
          data-letter="R"
          data-rusletter="К"
          src="assets/audio/c♯.mp3"
        ></audio>
        <audio
          id="d♯"
          data-letter="T"
          data-rusletter="Е"
          src="assets/audio/d♯.mp3"
        ></audio>
        <audio
          id="f♯"
          data-letter="U"
          data-rusletter="Г"
          src="assets/audio/f♯.mp3"
        ></audio>
        <audio
          id="g♯"
          data-letter="I"
          data-rusletter="Ш"
          src="assets/audio/g♯.mp3"
        ></audio>
        <audio
          id="a♯"
          data-letter="O"
          data-rusletter="Щ"
          src="assets/audio/a♯.mp3"
        ></audio>
      </div>
      <button class="fullscreen openfullscreen"></button>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a class="github" href="#" target="_blank" rel="noopener noreferrer"
          >github</a
        >
        <a
          class="rss"
          href="https://rs.school/js/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="rss-year">'21</span>
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
